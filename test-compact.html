<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Compact Settings Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
        }
        p {
            color: #6b7280;
            margin-bottom: 30px;
        }
        .panel-wrapper {
            display: inline-block;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .panel-title {
            font-size: 14px;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 10px;
        }
        .panel-frame {
            width: 300px;
            height: 400px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .dimensions {
            margin-top: 10px;
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mapsy Settings Panel - Compact Version</h1>
        <p>This panel is designed to fit within a 300x400px container, perfect for embedding in dashboards or sidebars.</p>

        <div class="panel-wrapper">
            <div class="panel-title">Widget Settings Panel</div>
            <div class="panel-frame">
                <iframe src="./dist/compact.html"></iframe>
            </div>
            <div class="dimensions">300px Ã— 400px</div>
        </div>
    </div>
</body>
</html>
